<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Validation-Genral Information</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/all.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <ul class="progress clearfix">
                <li class="finshPage"></li>
                <li class="finshline"></li>
                <li class="now"></li>
                <li class="line"></li>
                <li class="otherPage"></li>
                <li class="line"></li>
                <li class="otherPage"></li>
            </ul>
        </div>
        <div class="container">
            <form id="info" name="info" action="" method="post" onclick="return false">
                <h1>Genral Information</h1>
                <h2>Tell us who you are!</h2>
                <label for="name">
                    Name
                    <span>(optional)</span>
                </label>
                <input class="input" type="text" id="name" name="name" placeholder="Name">
                <label for="Phone">Phone</label>
                <input class="input" type="phone" id="phone" name="phone" placeholder="0912345678">
                <label for="birthdate">Birth Date</label>
                <div class="clearfix">
                    <select name="birth-y" id="birth-y" class=birth-y>
                        <option value=''>-YYYY-</option>
                        <option value='1990'>1990</option>
                        <option value='1991'>1991</option>
                        <option value='1992'>1992</option>
                        <option value='1993'>1993</option>
                        <option value='1994'>1994</option>
                        <option value='1995'>1995</option>
                        <option value='1996'>1996</option>
                        <option value='1997'>1997</option>
                        <option value='1998'>1998</option>
                        <option value='1999'>1999</option>
                        <option value='2000'>2000</option>
                        <option value='2001'>2001</option>
                    </select>
                    <select name="birth-m" id="birth-m" class=birth-m>
                        <option value=''>-MM-</option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                    <select name="birth-d" id="birth-d" class=birth-d>
                        <option value=''>-DD-</option>
                        <option value='1'>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5</option>
                        <option value='6'>6</option>
                        <option value='7'>7</option>
                        <option value='8'>8</option>
                        <option value='9'>9</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                        <option value='13'>13</option>
                        <option value='14'>14</option>
                        <option value='15'>15</option>
                        <option value='16'>16</option>
                        <option value='17'>17</option>
                        <option value='18'>18</option>
                        <option value='19'>19</option>
                        <option value='20'>20</option>
                        <option value='21'>21</option>
                        <option value='22'>22</option>
                        <option value='23'>23</option>
                        <option value='24'>24</option>
                        <option value='25'>25</option>
                        <option value='26'>26</option>
                        <option value='27'>27</option>
                        <option value='28'>28</option>
                        <option value='29'>29</option>
                        <option value='30'>30</option>
                        <option value='31'>31</option>
                    </select>
                </div>
                <label for="address">Address</label>
                <input class="input" type="text" name="address" placeholder="Address">
                <input type="submit" class="submit " name="submit " value="Submit & Next" onclick="javascript:location.href='p3_update_profile.html'">
            </form>
        </div>
    </div>
</body>

</html>
